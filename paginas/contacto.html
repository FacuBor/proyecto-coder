<!DOCTYPE html>
<html lang="es">
                <head> 
                    <meta charset="UTF-8">                                                        
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="icon" href="../galeria/auris.ico">
                    <link rel="stylesheet" href="../css/estilos.css">
                    <title>ContactoSS</title>
                </head>
                <body>           
                    <header class="header"> 
                        
                    </header>
                 <main id="grid__contacto">      
                   <form method="get" action="" enctype="multipart/form-data" class="contacto__form">
                      <fieldset class="contacto__fieldset">
                            <p class="contacto__titulo">CONTACTO</p>
                            <label for="nombre" class="contacto__nombre__text">Nombre</label>
                            <input type="text" name="nombre" id="nombre" value="" class="contacto__nombre__input" required>
                            <label for="email" class="contacto__email_text">Email</label>
                            <input type="email" id="email" class="contacto__email_input" required><br><br>
                            <label for="telefono" class="contacto__telefono__text">Telefono</label>
                            <input type="tel" name="telefono" id="telefono" class="contacto__telefono__input" required>
                            <label for="textarea"></label>
                            <textarea name="textarea" id="textarea" cols="30" rows="10" class="contacto__textarea" required>Escriba su consulta</textarea>
                            <input type="submit" value="Enviar" class="contacto__enviar__buton">
                      </fieldset>      
                    </form>
                 </main>             
                <footer class="footer__box">
                    <div class="redesSociales">
                        <h5 class="footer__titulo">Seguinos</h5>
                        <h5>
                            <a href="https://www.instagram.com/segura_sonido/?hl=es-la" target="_blank" class="footer__insta">Instagram</a>
                            <a href="https://www.facebook.com/Segura-Sonido-180165228722287" target="_blank" class="footer__face">Facebook</a> 
                        </h5>
                    </div>
                    <p class="footer__rubro">50 años en el rubro de los espectáculos avalan nuestros servicios.</p>
                </footer>
            <body>
</html>
